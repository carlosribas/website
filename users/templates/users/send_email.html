{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- Content -->
    <section id="send_email">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{% trans "Send email" %}</h2>
                    <hr class="star-light">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="post">{% csrf_token %}
                    <div class="col-sm-6 col-lg-6">
                        <label>{% trans "Lectures" %}</label>
                        <select class="form-control" name="lecture" id="id_lecture">
                            {% for lecture in lectures %}
                                {% if lecture.publish %}
                                    <option value="{{ lecture.id }}">{% trans "Publish" %}: {{ lecture.title }}</option>
                                {% else %}
                                    <option value="{{ lecture.id }}">{% trans "Private" %}: {{ lecture.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6 col-lg-6">
                        <label>{% trans "Subject" %}</label>
                        <input class="form-control" type="text" name="subject" value="">
                    </div>
                    <div class="col-lg-12">
                        <label style="margin-top: 10px">{% trans "Message" %}</label>
                        <textarea class="form-control" rows="5" name="message"></textarea>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-success btn-lg" style="margin-top: 20px">{% trans "Send" %}</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
