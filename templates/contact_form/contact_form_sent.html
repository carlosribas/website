{% extends 'main/base.html' %}
{% load i18n %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- About Section -->
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{% trans "Contact" %}</h2>
                    <hr class="star-light">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-success">
                        {% trans "Your message was sent successfully!" %}
                    </div>
                    <br><br><br>
                    <button type="button" class="btn btn-success btn-lg" onclick="window.history.back()">
                        <span aria-hidden="true">&larr;</span> {% trans "Back" %}
                    </button>
                </div>
            </div>
            <br><br><br><br>
        </div>
    </section>
{% endblock content %}
