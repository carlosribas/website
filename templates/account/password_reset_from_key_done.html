{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <section id="password_reset">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>{% trans "Change Password" %}</h1>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>{% trans 'Your password is now changed. Click' %} <a href="/accounts/login">{% trans 'here' %}</a> {% trans 'to sign in' %}.</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
