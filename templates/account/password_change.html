{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <section id="verification_sent">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>{% trans "Change Password" %}</h1>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" name="action" class="btn btn-success btn-lg">{% trans "Change Password" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
