{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <section id="verification_sent">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>{% trans "Set Password" %}</h1>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" name="action" class="btn btn-success btn-lg" value="{% trans 'Set Password' %}"/>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
