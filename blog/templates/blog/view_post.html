{% extends 'main/base.html' %}
{% load embed_video_tags %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- Content -->
    <section id="ver-post">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">{{ post.title }}</h3><br>
                    {% if post.body %}
                        <p class="text-justify">{{ post.body|safe }}</p><br>
                    {% endif %}
                    {% if post.video %}
                        <p class="text-center responsive-video">{% video post.video %}</p><br>
                    {% endif %}

                    <button type="button" class="btn btn-success btn-lg" onclick="window.history.back()">
                        <span aria-hidden="true">&larr;</span> Voltar
                    </button>

                    <br><br>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
