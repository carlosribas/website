{% extends 'main/base.html' %}
{% load i18n %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- Content -->
    <section id="view-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center">{{ page.title }}</h2><br>
                    <hr class="star-light">
                    {% if page.body %}
                        <p class="text-justify">{{ page.body|safe }}</p><br>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
