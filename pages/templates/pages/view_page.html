{% extends 'main/base.html' %}
{% load i18n %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
    <!-- Header -->
    <header>
        <div class="my-container">
        </div>
    </header>

    <!-- Content -->
    <section id="view-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if page.home_page %}
                        <h2 class="text-center">{{ page.title }}</h2><br>
                    {% else %}
                        <h1 class="text-center">{{ page.title }}</h1>
                    {% endif %}
                    <hr class="star-light">
                    {% if page.body %}
                        <p class="text-justify">{{ page.body|safe }}</p><br>
                    {% endif %}
                    <button type="button" class="btn btn-success btn-lg" onclick="window.history.back()">
                        <span aria-hidden="true">&larr;</span> {% trans "Back" %}
                    </button>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
